//配置Bintray插件
//这里是读取Bintray相关的信息，我们上传项目到github上的时候会把gradle文件传上去，
//所以不要把帐号密码的信息直接写在这里，写在local.properties中，这里动态读取。
Properties properties = new Properties()
boolean isHasFile = false
if (project.rootProject.findProject('local.properties') != null) {
    isHasFile = true
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
}
bintray {
    //读取 local.properties 文件里面的 bintray.user
    user = isHasFile ? properties.getProperty("bintray.user") : System.getenv("bintray_user")
    //读取 local.properties 文件里面的 bintray.apikey
    key = isHasFile ? properties.getProperty("bintray.apikey") : System.getenv("bintray_apikey")

    pkg {
        //发布到JCenter的组织，注意新版本的bintray是需要手动创建的
        repo = 'maven'
        //发布到JCenter上的仓库名称，注意新版本的bintray是需要手动创建的
        name = projectName
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true // 是否是公开项目。
        version {
            name = vName
            desc = projectName //描述
            released = new Date()
            vcsTag = 'v' + vName
        }
    }
    configurations = ['archives']
}

install {
    repositories.mavenInstaller {
        // 生成pom.xml和参数
        pom {
            project {
                packaging 'aar'
                // Add your description here
                name projectName // 可选，项目名称
//                description 'A test'// 可选，项目描述
                url siteUrl
                // Set your license
                licenses{
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers{
                    developer {
                        id 'huxiaowei008' // 开发者的id,填写bintray或者github的用户名。
                        name 'huxiaowei' // 开发者名字。
                        email 'huxiaowei008@126.com' // 开发者邮箱。
                    }
                }
                // SCM,这里不需要修改。
                scm {
                    connection gitUrl // Git仓库地址。
                    developerConnection gitUrl // Git仓库地址。
                    url siteUrl // 项目主页。
                }
            }
        }
    }
}

